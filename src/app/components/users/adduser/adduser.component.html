<div class="row">
    <div class="col-md-6 mx-auto border border-info mt-5 mb-3">
<form #userForm="ngForm" (load)="userForm.form.reset" (ngSubmit)="formSubmit(userForm)">
    <div class="form-group">
     <label for="firstname" class="form-label"></label>
     <input type="text" id="firstname" name="firstname" [(ngModel)]="user.name.firstname" 
     class="form-control ng-untoched ng-pristine ng-invalid" minlength="5" placeholder="first name" required #name="ngModel">
    </div>
    <div [hidden]="name.valid||name.pristine" class="alert alert-danger mt-2"> 
        First Name is Required
    </div>
    <div class="form-group">
        <label for="lastname" class="form-label"></label>
        <input type="text" id="lastname" name="lastname" [(ngModel)]="user.name.lastname"  class="form-control" placeholder="last name" required>
       </div>
       <div class="form-group">
        <label for="email" class="form-label"></label>
        <input type="email" id="email" name="email" [(ngModel)]="user.email" class="form-control" placeholder="email" required>
       </div>
       <div class="mt-3 mb-3 text-center">
   <button data-bs-dismiss="modal" class="btn btn-primary btn-block"  [disabled]="!userForm.form.valid"  type="submit"  >Add User</button>
   
    
</div>

</form>
   <div class="text-dark display-1 text-center">{{user.name.firstname}} {{user.name.lastname}} </div>
    </div>

 </div>
