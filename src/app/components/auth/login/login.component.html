<div class="login-wrapper">
    <div class="card">
        <div class="card-body">
            <form class="form-signin" #signInForm="ngForm" (ngSubmit)="onSubmit(signInForm)" > 
            <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" id="inputEmail" name="email" class="form-control" placeholder="Email address" required autofocus ngModel>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required ngModel>
            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me">Remember me
                </label>
    
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            
            </form>
    
        </div>
    
    </div>
</div>
